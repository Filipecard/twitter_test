name: FlutterTests

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        
      - uses: subosito/flutter-action@v3
        with:
          flutter-version: '3.1.0-9.0.pre'
          channel: 'beta'
      - run: flutter --version
          
      - name: Restore packages
        run: flutter pub get


      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage
